<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'image/logos/favicon.ico' %}">
    <link href="{% static 'output.css' %}?v={{ time.time }}" rel="stylesheet">
    <script src="{% static 'js/functions.js' %}?v={{ time.time }}" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>{% block title %}{% endblock %} {{APP_NAME}}</title>
</head>

<body>
    {% include 'components/navbar_def.html' %}

    <body class="h-calc-100-minus-100 background_flex_col_between font-nunito-sans">
        <div class="flex flex-col justify-center items-center px-4 pt-[200px] h-full">
            <div class="text-center">
                <h1 class="text-9xl font-bold text-gray-800 dark:text-gray-100">404</h1>
                <h2 class="mt-4 mb-8 text-4xl font-semibold text-gray-700 dark:text-gray-300">Pagina non trovata</h2>
                <p class="mb-12 text-lg text-gray-600 dark:text-gray-400">
                    La pagina che stai cercando non esiste o Ã¨ stata spostata.
                </p>
                {% if user.is_authenticated %}
                <a href="/dashboard/" class="px-6 py-3 font-medium text-white rounded-lg transition-colors duration-300 bg-main_color hover:bg-main_color_secondary">
                    Torna alla home
                </a>
                {% else %}
                <a href="/login/" class="px-6 py-3 font-medium text-white rounded-lg transition-colors duration-300 bg-main_color hover:bg-main_color_secondary">
                    Torna alla login
                </a>
                {% endif %}
            </div>
        </div>

    </body>
  
</body>

</html>
