<!DOCTYPE html>
<html lang="it" data-theme="{{currentTheme}}">
<head>
    <script>
        // Script per controllare il tema corrente - eseguito prima del caricamento del DOM
        const currentTheme = localStorage.getItem('theme');
        // Imposta immediatamente il tema sull'elemento HTML se presente nel localStorage
        if (currentTheme) {
            document.documentElement.setAttribute('data-theme', currentTheme);
        }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'image/logos/favicon.ico' %}">
    <link href="{% static 'output.css' %}?v={{ time.time }}" rel="stylesheet">
    <link href="{% static 'style/style.css' %}" rel="stylesheet">
    <script src="{% static 'js/functions.js' %}" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>{% block title %}{% endblock %} {{APP_NAME}}</title>
</head>
<body>
    <!-- header dell'autenticazione -->
    <nav class="flex justify-between pt-[30px] px-[30px] h-[100px]">
        <div class="logo"><img src="{% static 'image/logo.png' %}" alt=""></div>
        <label class="toggle text-base-content">
            <input type="checkbox" value="light" class="theme-controller" />
          
            <svg aria-label="sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g stroke-linejoin="round" stroke-linecap="round" stroke-width="2" fill="none" stroke="currentColor"><circle cx="12" cy="12" r="4"></circle><path d="M12 2v2"></path><path d="M12 20v2"></path><path d="m4.93 4.93 1.41 1.41"></path><path d="m17.66 17.66 1.41 1.41"></path><path d="M2 12h2"></path><path d="M20 12h2"></path><path d="m6.34 17.66-1.41 1.41"></path><path d="m19.07 4.93-1.41 1.41"></path></g></svg>
          
            <svg aria-label="moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g stroke-linejoin="round" stroke-linecap="round" stroke-width="2" fill="none" stroke="currentColor"><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"></path></g></svg>
          
        </label>
        <p></p>
    </nav>

<body class="background_flex_col_between font-nunito-sans">

    {% block content %}
    {% endblock %}

</body>
<!-- footer dell'autenticazione -->


    <div class="footer_div footer h-[100px] p">
        <p><i class="fa-solid fa-globe"></i> Italiano</p>
        <p>Cookies</p>
        <p>Termini</p>
        <p>Privacy</p>
    </div>
</body>

</html>
